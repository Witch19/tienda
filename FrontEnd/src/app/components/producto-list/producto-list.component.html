<div class="container">
    <h2>Lista de Productos</h2>
    <button class="btn btn-primary mb-3 add" (click)="abrirModal()">➕</button>

  <table border="1">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Descripcion</th>
        <th>Categoria</th>
        <th>Precio</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of productos"> 
        <td>{{ product.id }}</td>
        <td>{{ product.name }}</td>
        <td>{{ product.descripcion}}</td>
        <td>{{ product.categoria}}</td>
        <td>{{ product.price }}</td> 
        <td>
          <button class="deleteProduct" (click)="eliminarProducto(product.id)">❌</button>
        </td>
      </tr>    
    </tbody>
    
  </table>

  <!--Modal de añadir producto-->
  <div id="modalProduct" class="modal fade" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title"> Nuevo producto </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="close"></button>
        </div>
        <div class="modal-body">
          <app-producto-form></app-producto-form>
        </div>
      </div>
    </div>
  </div>
</div>
